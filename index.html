<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="game">
    <div class="name">Typing Speed Game</div>
    
    <div class="containar">
        <span>you are playing on </span><span class="lvl"></span>level & you have <span class="seconds"></span>second of type the word</span>
    </div>

    <div class="start">
        <button class="btn">Start Playing</button>
    </div>

<div class="the_word"></div>
<input type="text" class="input" placeholder="write_Here"/>
<div class="upcoming_word"></div>


<div class="control">
    <div class="time">Time left:<span class="time_left"></span>
        seconds</div>
    <div class="score">score : <span class="got"></span>/<span class="plus"></span></div>
</div>

<div class="finish"></div>
    </div>


    
    <script src="main.js"></script>
</body>
</html>
